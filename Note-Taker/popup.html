<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>
  <script src="popup.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 20px;
      margin: 20px 0;
      text-align: center;
    }
    textarea {
      width: 200px;
      height: 200px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <h1>Note Taker</h1>
  <textarea id="note"></textarea>
  <button id="save">Save</button>
</body>
</html>
